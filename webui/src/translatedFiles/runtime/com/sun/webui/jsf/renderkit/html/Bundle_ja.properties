# Default summary for message component
Message.default.summary="for" プロパティーを設定するには、Ctrl+Shift を押しながらドラッグします
Message.for.summary={0} のメッセージ概要
Message.for.detail={0} のメッセージ詳細

MessageGroup.default.summary=すべてのメッセージ概要の一覧
MessageGroup.default.detail=すべてのメッセージ詳細の一覧
MessageGroup.default.both=すべてのメッセージ概要および詳細の一覧
MessageGroup.global.summary=グローバルメッセージの概要の一覧
MessageGroup.global.detail=グローバルメッセージの詳細の一覧
MessageGroup.global.both=グローバルメッセージの概要および詳細の一覧
