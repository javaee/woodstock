rating1_description=(1) This rating sample can display either the user's grade or the average grade by clicking the mode toggle icon.  This is the default behavior when the modeToggle icon is displayed.  When a grade is selected, it is submitted via Ajax to the backing bean where an updated average grade is computed and returned to the browser, at which time the displayed average grade is refreshed with the new value.
rating2_description=(2) This rating sample uses 2 rating components to display the user's grade and the average grade seperately.  By excluding the modeToggle icon, the average grade cannot be shown in the 1st component.  The 2nd component is configured to show only the average grade.  Both components have their \"grade\" and \"averageGrade\" properties bound to the same backing bean methods.  Thus when the updated average grade is returned to the browser, the 2nd rating component can simply be refreshed at the same time as the text value.
rating3_description=(3) This rating sample is exactly the same as (1) except the grade is not automatically submitted via Ajax (autoSubmit=false).  Thus the average grade is not updated until the page is submitted.
